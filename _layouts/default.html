<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>

    <title>{{ page.title }} | Jake Harding</title>

    <link rel='shortcut icon' href='/public/img/favicon.ico'>
    
    <link rel='stylesheet' href='/public/style/jharding.css'>
  </head>
  <body class='{{ page.type }}'>
    <div class='top-bar'></div>
    <div class='sticky-footer-wrapper'>
      <div class='container container-main'>
        <header>
          {% include social_buttons.html %}
          <img src='{{ site.IMG_PATH }}/headshot.png' class='headshot' />
          <h1><a href='/'>{ {{ site.title }} }</a></h1>
        </header>
        <div class='row'>
          <div class='page-content span8'>
            <div class='wrapper'>
              {{ content }}
            </div>
          </div>
          <section class='sidebar span3 offset1'>
            {% include site_links.html %}
          </section>
        </div>
      </div>
      <div class='sticky-footer-push'></div>
    </div>
    <footer>
      <p>&copy; {{ site.author.name }} 2012. Powered by <a href='http://jekyllrb.com/' target='_blank'>Jekyll</a>.</p>
    </footer>
    {% include google_analytics.html %}
  </body>
</html>
